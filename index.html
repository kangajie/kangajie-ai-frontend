<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Interface - Kang Ajie AI</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0f18;
    }

    .gold-accent {
      color: #FFD700;
    }

    #message-container::-webkit-scrollbar {
      width: 6px;
    }

    #message-container::-webkit-scrollbar-thumb {
      background-color: #FFD700;
      border-radius: 6px;
    }

    .typing-dot {
      animation: typing-blink 1.4s infinite both;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing-blink {
      0%, 100% { opacity: 0.2; }
      20% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-[#0a0f18] text-white flex flex-col min-h-screen">

  <!-- Container -->
  <div class="flex-grow flex flex-col items-center px-4 py-6">
    <!-- Header -->
    <header class="text-center mb-4 w-full max-w-xl">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white">
        Selamat Datang di <span class="gold-accent">Kang Ajie AI</span>
      </h1>
      <p class="text-gray-400 text-sm sm:text-base mt-1">Asisten cerdas Anda, siap membantu kapan saja.</p>
    </header>

    <!-- Chat Box -->
    <div class="flex flex-col w-full max-w-xl bg-[#0d1321] rounded-2xl shadow-lg border border-gray-700 overflow-hidden flex-grow">
      
      <!-- Chat Header -->
      <div class="p-4 border-b border-gray-700 bg-[#0d1321]">
        <h2 class="text-lg sm:text-xl font-semibold text-center">Live Chat</h2>
      </div>

      <!-- Chat Body -->
      <main id="message-container" class="flex-1 p-4 overflow-y-auto space-y-4">
        <div class="flex justify-start">
          <div class="bg-gray-700 text-white p-3 rounded-lg max-w-xs">
            <p>Halo! Saya Kang Ajie AI, ada yang bisa saya bantu hari ini?</p>
          </div>
        </div>
      </main>

      <!-- Chat Input -->
      <form id="chat-form" class="flex items-center gap-3 p-4 border-t border-gray-700 bg-[#0d1321]">
        <input 
          type="text" 
          id="message-input" 
          placeholder="Ketik pesan Anda..." 
          class="flex-1 p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
          autocomplete="off" required />
        <button 
          type="submit"
          class="bg-yellow-500 text-[#1A237E] p-3 rounded-lg hover:bg-yellow-400 transition disabled:opacity-50 disabled:cursor-not-allowed"
          aria-label="Kirim pesan">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 3 3 9-3 9 19-9Z"/>
            <path d="M6 12h16"/>
          </svg>
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 mt-6 mb-8">
      Hak Cipta Â© KangAjieDev 2025
    </footer>
  </div>

  <!-- Chatbot Logic -->
  <script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const messageContainer = document.getElementById('message-container');
    const sendButton = chatForm.querySelector('button');

    const BACKEND_URL = "https://kangajie-ai-backend-75lh.vercel.app";
    let chatHistory = [];

    function addMessage(text, sender, isTyping = false) {
      const wrapper = document.createElement('div');
      wrapper.classList.add('flex');
      if (sender === 'user') wrapper.classList.add('justify-end');
      else wrapper.classList.add('justify-start');

      const bubble = document.createElement('div');
      bubble.classList.add('p-3', 'rounded-lg', 'max-w-xs', 'break-words', 'text-white');
      bubble.setAttribute("role", "alert");

      if (isTyping) {
        bubble.classList.add('bg-gray-700');
        bubble.innerHTML = `
          <div class="flex items-center space-x-1">
            <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
            <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
            <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
          </div>
        `;
        bubble.id = 'typing-indicator';
      } else {
        bubble.textContent = text;
        bubble.classList.add(sender === 'user' ? 'bg-blue-600' : 'bg-gray-700');
      }

      wrapper.appendChild(bubble);
      messageContainer.appendChild(wrapper);
      messageContainer.scrollTop = messageContainer.scrollHeight;
      return wrapper;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = messageInput.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      chatHistory.push({ role: "user", parts: [{ text: userText }] });

      messageInput.value = '';
      sendButton.disabled = true;

      const typing = addMessage('', 'ai', true);

      try {
        const res = await fetch(`${BACKEND_URL}/api/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ history: chatHistory, message: userText })
        });

        const data = await res.json();
        typing.remove();

        const aiReply = data.reply || "Maaf, saya tidak bisa memberikan jawaban saat ini.";
        addMessage(aiReply, 'ai');
        chatHistory.push({ role: "model", parts: [{ text: aiReply }] });
      } catch (err) {
        console.error("API Error:", err);
        typing.remove();
        addMessage("Terjadi kesalahan saat menghubungi server.", 'ai');
      } finally {
        sendButton.disabled = false;
        messageInput.focus();
      }
    });
  </script>
</body>
</html>
